version: '3'
services:
  db:
    image: postgres:13
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_PASSWORD: 'postgres'

  web:
    build: .
    command: bash -c " rm -f tmp/pids/server.pid && EDITOR="vi" bin/rails credentials:edit && RAILS_ENV=production rails db:create db:migrate db:seed && rails s --environment=production"
    volumes:
      - .:/kd_world
    ports:
      - "3000:3000"
    depends_on:
      - db